      <input
        class="form-control me-2 search"
        type="search"
        placeholder="Search for user or email address..."
        aria-label="Search"
      />
    </form>
    <div class="container-fluid h-100">
      <!-- List  users-->
      <div class="table_wrapper table-responsive table-container userTable">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">CPR Number</th>
              <th scope="col">Email</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="userInfoTable"></tbody>
        </table>
      </div>
      <!-- List and search users table end-->

      <div
        class="
          table_wrapper table-responsive table-container
          testTableContainer
        "
      >
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">CPR Number</th>
              <th scope="col">Test place</th>
              <th scope="col">Result</th>
              <th scope="col">Test time</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="testTable"></tbody>
        </table>
      </div>

      <div class="test-modal testpop d-none" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add test</h5>
              <h6 class="name"></h6>
            </div>
            <div class="modal-body">
              <form id="add_child_form">
                <div class="mb-3">
                  <label for="name" class="form-label">Test date</label>
                  <input
                    type="date"
                    class="date-input"
                    id="name"
                    value=""
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="cpr" class="form-label">CPR</label>
                  <input
                    type="text"
                    class="form-control cpr"
                    id="cpr"
                    value=""
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="radio"
                    id="positive"
                    name="test"
                    value="positive"
                    class="positiveResultInput"
                  />
                  <label for="positive">Positive</label><br />
                  <input
                    type="radio"
                    id="negative"
                    name="test"
                    value="negative"
                    class="negativeResultInput"
                  />
                  <label for="negative">Negative</label><br />
                </div>
                <div class="mb-3">
                  <label for="place" class="form-label">Test place</label>

                  <input
                    type="text"
                    id="place"
                    class="test-input"
                    placeholder="Add place"
                  />
                </div>
                <button type="submit" class="btn btn-primary saveTest">
                  SAVE
                </button>
                <button class="btn btn-danger closeTest">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Covid test input end -->

      <!-- Covid vaccine input  -->
      <div
        class="
          vaccinepop
          d-flex
          align-items-center
          justify-content-center
          d-none
        "
      >
        <div class="vaccine card position-absolute" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Name:</h5>
            <h6 class="person-name"></h6>
            <h5 class="card-subtitle mb-2 text-muted">CPR:</h5>
            <h6 class="person-cpr"></h6>
            <h5 class="text-info">Add date of vaccine</h5>
            <input type="date" required class="date-input" />
            <h5 class="text-info">Add place of vaccine</h5>
            <input
              type="text"
              required
              class="test-input"
              placeholder="Add place"
            />
            <button class="btn btn-outline-primary saveVaccine">Save</button>
            <button class="btn btn-danger closeVaccine">Close</button>
          </div>
        </div>
      </div>
      <!-- Covid vaccine input end -->
